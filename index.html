<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Kanban Board</title>
</head>
<body>
  <div class="board-container">
    <h3>Kanban Board</h3>
    <div class="view-container panel panel-primary" id="planned">
      <div class="card-head-view panel-heading">
        <h4>Planned</h4>
      </div>
      <div class="card-view panel-body"></div>
    </div>
    <div class="view-container panel panel-primary" id="started">
      <div class="card-head-view panel-heading">
        <h4>Started</h4>
      </div>
      <div class="card-view panel-body"></div>
    </div>
    <div class="view-container panel panel-primary" id="done">
      <div class="card-head-view panel-heading">
        <h4>Done</h4>
      </div>
      <div class="card-view panel-body"></div>
    </div>
    <div class="add-task-view">
        <button class="create-task btn btn-primary">Add another task</button>
      </div>
  </div>
  <div class="modal-container">
    <div class="overlay"></div>
    <div class="modal-content">
      <span id="current-cardID" style="display: none;"></span>
      <input type="text" name="" class="form-control" style="margin-bottom: 10px;" id="task-content" placeholder="Edit this task">
      <input type="date" name="" class="form-control" style="margin-bottom: 10px;" id="due-date">
      <select name="" id="assignee" style="margin-bottom: 10px;" class="form-control">
        <option value="">Assignee List</option>
        <option value="jenny">Jenny</option>
        <option value="jane">Jane</option>
        <option value="james">James</option>
      </select>
      <select name="" id="tasks" style="margin-bottom: 10px;" class="form-control">
        <option value="">Select task</option>
        <option value="planned">Planned</option>
        <option value="started">Started</option>
        <option value="done">Done</option>
      </select>
      <div class="button-view">
        <button id="save-task" class="btn btn-primary btn-sm">Save</button>
        <button id="cancel-task" class="btn btn-primary btn-sm">Cancel</button>
      </div>
    </div>
  </div>
  <script src="js/helper.js"></script>
  <script src="js/dynamicTemplate.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/init.js"></script>
  <script src="js/eventHandlers.js"></script>
  <script src="js/card.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
